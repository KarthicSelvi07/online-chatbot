<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            height: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #080808;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
            color: white;
        }

        /* Adjust Content Below Navbar */
        .container {
            margin-top: 100px; /* Push content below fixed navbar */
        }

        .map-container {
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://nationalmuseumindia.gov.in/assets/images/logo.jpg" alt="Museum Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">About</a></li>
            <li><a href="exhibits.html">Exhibitions</a></li>
            <li><a href="chatbot.html">Chatbot</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center">Contact Us</h1>

        <!-- Contact Information Section -->
        <div class="row">
            <div class="col-md-6">
                <h3>Our Location</h3>
                <div class="map-container">
                    <!-- Google Map Embed -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.083531084057!2d-77.02597558464977!3d38.89126807957096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7c732b1b2c7%3A0x448e5a82e4f8474f!2sSmithsonian%20National%20Museum%20of%20Natural%20History!5e0!3m2!1sen!2sus!4v1693563411234!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="col-md-6">
                <h3>Contact Details</h3>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> <a href="mailto:info@bodypartsmuseum.com">info@bodypartsmuseum.com</a></p>
                <p><strong>Address:</strong> 123 Museum Ave, Science City, NY 10001, USA</p>

                <h4>Send Us a Message</h4>
                <!-- Contact Form -->
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="messageStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- AJAX to handle form submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Simulate message submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Show success message
                document.getElementById('messageStatus').innerHTML = `
                    <div class="alert alert-success">Message has been submitted successfully!</div>`;

                // Clear the form
                document.getElementById('contactForm').reset();

                // Optionally, log the data in the browser console for debugging
                console.log("Message Submitted:", { name, email, message });
            } else {
                // Show error message if any field is missing
                document.getElementById('messageStatus').innerHTML = `
                    <div class="alert alert-danger">Please fill in all the fields.</div>`;
            }
        });
    </script>

</body>
</html>
