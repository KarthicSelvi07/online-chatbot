<!DOCTYPE html>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color:white;
      padding: 10px 20px;
    }
    
    .navbar .logo {
      color: hsl(0, 0%, 0%);
      font-size: 20px;
      font-weight: bold;
    }
    .logo-container img {
            height: 60px;
        }
    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    .nav-links a {
      color: hsl(0, 0%, 0%);
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }
    
    .nav-links a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

        .card img {
            height: 250px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensures images cover the area without distorting */
            width: 100%; /* Ensure the image fills the width */
            text-align: center;
        }
        
        }
    
    </style>
</head>
